<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main_component">
      <img src="./images/image-equilibrium.jpg" alt="equilibrium image" />

      <div class="info">
        <p class="info__heading">Equilibrium #3429</p>
        <p class="info__desc">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="info__numericals">
          <div class="left">
            <img src="./images/icon-ethereum.svg" alt="ethereum icon" />
            <p>0.041 ETH</p>
          </div>
          <div class="right">
            <img src="./images/icon-clock.svg" alt="clock" />
            <p>3 days left</p>
          </div>
        </div>
      </div>
      <hr />

      <div class="bottom">
        <img src="./images/image-avatar.png" alt="avatar pic" class="avatar" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/BikalRai/NFT-preview-card">Bikal Rai</a>.
    </div>
  </body>
</html>
